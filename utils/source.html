        }

            display: inline-block;
            position: fixed;
            margin:  0px;  
            padding: 0px;
            width: "1300px";
            height: "660px";
        }
        canvas {  
            display: inline-block;
            margin:  0px;  
            padding: 0px;
        } 
        button {
            border-radius: 6px;
            font-size: 14px;
            border: solid 1px lightgrey;
            background-color: whitesmoke;
        }
        button:focus {
            outline-style: none;
        }
        button:active {
            color: silver;
            background-color: midnightblue;
            outline-style: none;
        }
